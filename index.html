<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 語音生成 (可下載)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        textarea,
        input,
        select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #loading {
            display: none;
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
    </style>
    <script>
        async function generateSpeech() {
            const text = document.getElementById("textInput").value;
            let filename = document.getElementById("filenameInput").value.trim();
            const voice = document.getElementById("voiceSelect").value;
            const button = document.getElementById("generateButton");
            const loadingText = document.getElementById("loading");
            const speed = 1.0;
            const url = "https://line-bot-nodejs.mini14091309.workers.dev";

            if (!text) { alert("請輸入文字內容！"); return; }
            if (!filename.toLowerCase().endsWith(".mp3")) filename += ".mp3";

            button.disabled = true;
            loadingText.style.display = "block";

            try {
                const response = await fetch(url + "/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text, voice, speed })
                });

                if (!response.ok) {
                    const ct = response.headers.get("content-type") || "";
                    const body = ct.includes("application/json")
                        ? JSON.stringify(await response.json())
                        : await response.text();
                    throw new Error(`HTTP ${response.status}: ${body}`);
                }

                const blob = await response.blob();
                if (blob.size === 0) throw new Error("音訊大小為 0 bytes");

                const blobUrl = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                setTimeout(() => URL.revokeObjectURL(blobUrl), 1000);

                alert("✅ 已下載：" + filename);
            } catch (e) {
                alert("❌ 發生錯誤：" + (e?.message || e));
            } finally {
                button.disabled = false;
                loadingText.style.display = "none";
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>AI 語音生成 (可下載)</h1>
        <label for="textInput">請輸入文字內容：</label>
        <textarea id="textInput" rows="4"></textarea><br>

        <label for="filenameInput">請輸入檔名（自動補 `.mp3`）：</label>
        <input type="text" id="filenameInput" value="output"><br>

        <label for="voiceSelect">選擇語音模型：</label>
        <select id="voiceSelect">
            <option value="alloy">Alloy</option>
            <option value="ash">Ash</option>
            <option value="coral">Coral</option>
            <option value="echo">Echo</option>
            <option value="fable">Fable</option>
            <option value="onyx" selected>Onyx (預設)</option>
            <option value="nova">Nova</option>
            <option value="sage">Sage</option>
            <option value="shimmer">Shimmer</option>
        </select><br>

        <button id="generateButton" onclick="generateSpeech()">生成語音</button>
        <p id="loading">⏳ 語音生成中，請稍候...</p>
    </div>
</body>

</html>
